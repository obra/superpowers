# Tianyu's Python Style - Ruff Configuration
# Priority mapping:
#   必须 (Must) -> error (select)
#   尽量 (Should) -> warning (extend-ignore - these are best practices)

[lint]
# Must rules (errors - must fix)
select = [
    "N801",  # PascalCase for classes
    "N802",  # snake_case for function names
    "N806",  # Variable name should be lowercase in function
]

# Should rules (warnings - should fix)
# These are best practices but won't fail CI if ignored
extend-ignore = [
    "I001",  # Import order (should use isort)
    "F401",  # Unused imports (should remove)
    "F403",  # Star imports (should avoid)
]

# Per-file ignores (add specific files if needed)
[lint.per-file-ignores]
# "__init__.py" = ["F401"]  # Unused imports OK in __init__.py


# Import sorting configuration
[lint.isort]
# Import order: stdlib -> third-party -> local
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
force-single-line = false
combine-as-imports = true


# Basic formatting settings
[format]
indent-style = "space"
quote-style = "double"
